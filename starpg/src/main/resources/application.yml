server:
  port: 8080
  forward-headers-strategy: framework

spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  datasource:
    password: bcb@1234
    driver-class-name: org.postgresql.Driver
    username: postgres
    url: jdbc:postgresql://localhost:5433/taskDB
  jpa:
    hibernate:
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
springfox:
  documentation:
    auto-startup: true
    swagger-ui:
      enabled: true
    api-docs:
      enabled: true

